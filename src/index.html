<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Game Master</title>
</head>
<header>
    <p>
        Rock
        Paper
        Scissors
        Lizard
        Spock
    </p>
    <div id="score">
        <p>Score</p>
        <div>12</div>
    </div>
</header>
<body>
    <div id="game">
        <div id="pentagon">
            <img id="pentagon-img" src="../images/bg-pentagon.svg">
            <div id="scissors">
                <div class="title-player">
                    You Picked
                </div>
                <img src="../images/icon-scissors.svg" alt="scissors">
            </div>
            <div id="paper">
                <div class="title-player">
                    You Picked
                </div>
                <img src="../images/icon-paper.svg" alt="paper">
            </div>
            <div id="rock">
                <div class="title-player">
                    You Picked
                </div>
                <img src="../images/icon-rock.svg" alt="rock">
            </div>
            <div id="lizard">
                <div class="title-player">
                    You Picked
                </div>
                <img src="../images/icon-lizard.svg" alt="lizard">
            </div>
            <div id="spocks">
                <div class="title-player">
                    You Picked
                </div>
                <img src="../images/icon-spock.svg" alt="spocks">
            </div>
            <span id="circle-picked">
                <div class="title-house">
                    The House Picked
                </div>
            </span>
        </div>
    </div>
    <button>
        Rules
    </button>
    <div id="blur-plan"></div>
    <div id="rules">
        <div id="rules-header">
            <p>Rules</p>
            <img id="icon-close" src="../images/icon-close.svg" alt="fechar">
        </div>
        <img src="../images/image-rules-bonus.svg" alt="">
    </div>
</body>
<script src="./script.js"></script>
</html>
